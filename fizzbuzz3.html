<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
        <meta charset="utf-8">
        <title>Timothy Rutkowski's Tenacious Raccoon | Fizz Buzz 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Tim Rutkowski">

<body>
        <div data-include="components/header.html"></div>
        
        <main>
                <h2>Fizz Buzz 3</h2>
                <h3 id="greeting">Welcome to Tenacious Raccoon!</h3>
                
                <form id="name-form" class="form">
                  <div class="form-group">
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="middle-initial">Middle Initial*</label>
                    <input type="text" id="middle-initial" name="middle-initial" maxlength="1" placeholder="Enter middle initial" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="last-name">Last Name*</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                  </div>
                  
                  <div class="form-actions">
                    <input type="submit" id="submit" name="submit" value="Submit">
                    <input type="reset" id="reset" value="Reset">
                  </div>
                </form>
                
                <div id="output-container"></div>
        </main>
        
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
