<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
        <meta charset="utf-8">
        <title>Timothy Rutkowski's Tenacious Raccoon | Fizz Buzz 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Tim Rutkowski">
        <meta name="description" content="Website for WEB115">
        <meta name="author" content="Timothy Rutkowski">
        <link rel="icon" href="images/TR_darkFavicon.png">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/styles_mobile.css">
        <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>

</head>
 
<body>
        <div data-include="components/header.html"></div>
        
        <main class="fizzbuzz4">
                <h2>Fizz Buzz 4</h2>
                <h3 id="greeting">Welcome to Tenacious Raccoon!</h3>

                <table class="form">
                <form id="form-4">
                  <th>Enter Name</th>
                    <tr class="name-section">
                    <td>
                    <label for="first-name">First: </label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
                    </td>
                    
                    <td>
                    <label for="middle-initial">Middle: </label>
                    <input type="text" id="middle-initial" name="middle-initial" maxlength="1" placeholder="Enter middle initial">
                    </td>
                    
                    <td>
                    <label for="last-name">Last: </label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
                    </td>
                    </tr>

                  <th>Choose Total Count</th>
                    <tr class="count-section">
                    <td>
                    <label for="count">Count: </label>
                    <input type="number" id="count" name="count" value="125" required="required">
                    </td>
                    </tr>

                  <th>Choose Divisors</th>
                    <tr class="divisor-section">
                    <td>
                    <label for="first-divisor">First: </label>
                    <input type="number" id="first-divisor" name="first-divisor" value="3" required="required">
                    </td>

                    <td>
                    <label for="second-divisor">Second: </label>
                    <input type="number" id="second-divisor" name="second-divisor" value="5" required="required">
                    </td>

                    <td>
                    <label for="third-divisor">Third: </label>
                    <input type="number" id="third-divisor" name="third-divisor" value="7" required="required">
                    </td>
                    </tr>

                  <th>Choose Words</th>
                    <tr class="word-section">
                    <td>
                    <label for="first-word">First: </label>
                    <input type="text" id="first-word" name="first-word" value="Tenacious" required="required">
                    </td>

                    <td>
                    <label for="second-word">Second: </label>
                    <input type="text" id="second-word" name="second-word" value="Eclectic" required="required">
                    </td>

                    <td>
                    <label for="third-word">Third: </label>
                    <input type="text" id="third-word" name="third-word" value="Raccoon" required="required">
                    </td>
                    </tr>

                  <tr>
                  <td>
                  <label for="submit"></label>
                  <input type="submit" id="submit" name="submit" value="Submit">
                  </td>

                  <td>
                  <label for="reset"></label>
                  <input type="reset" id="reset">
                  </td>
                  </tr>
                </form>
                </table>

                <div id="output-container"></div>
        </main>
        
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
        <script src="scripts/fizzbuzz4.js"></script>
</body>
</html>
